<!doctype html>
<html lang="zh-cn">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>搜索图书</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    <script src="js/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap-table.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="search.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#34495e">
    <a class="navbar-brand" href="#">图书管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link " href="search.html">搜索图书</a>
            <a class="nav-item nav-link active" href="borrow.html">预约借阅</a>
            <a class="nav-item nav-link " href="history.html">历史记录</a>
            <a class="nav-item nav-link " href="info.html">个人信息</a>
        </div>
    </div>
    <form class="form-inline">
        <button class="btn btn-danger my-2 my-sm-0" id="logout" type="button" >退出</button>
    </form>
</nav>
<br>
<div class="container">
    <div class="row text-white">
        <div class="p-3">
            <div class="form-group">
                <label class="sr-only" for="searchID">名称</label>
                <input type="text" class="form-control" id="searchID" placeholder="输入识别码">
            </div>
        </div>
        <div class="p-3">
            <button type="button" class="btn shadow" id="search" style="background-color:#34495e;color: white">搜索
            </button>
        </div>
        <div class="p-3">
            <button type="button" class="btn shadow" id="reset" style="background-color:#f1c40f;color: white">重置
            </button>
        </div>
        <div class="p-3">
            <button type="button" class="btn shadow" id="borrow" style="background-color:#27ae60;color: white">预约
            </button>
        </div>
        <div class="p-3">
            <button type="button" class="btn shadow" id="renew" style="background-color:#27ae60;color: white">续借
            </button>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-4">
            <label>图书信息:</label>
        </div>
    </div>
    <br>
</div>


<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="row">
                <div class="col-6">
                    <label for="id">识别码</label>
                    <input type="text" class="form-control" id="id" readonly>
                </div>
                <div class="col-6">
                    <label for="barcode">条形码</label>
                    <input type="text" class="form-control" id="barcode" readonly>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label for="name">书名</label>
                    <input type="text" class="form-control" id="name" readonly>
                </div>
                <div class="col-6">
                    <label for="author">作者</label>
                    <input type="text" class="form-control" id="author" readonly>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label for="press">出版社</label>
                    <input type="text" class="form-control" id="press" readonly>
                </div>
                <div class="col-6">
                    <label for="category">类型</label>
                    <input type="text" class="form-control" id="category" readonly>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label for="price">价格</label>
                    <input type="text" class="form-control" id="price" readonly>
                </div>
                <div class="col-6">
                    <label for="status">状态</label>
                    <input type="text" class="form-control" id="status" readonly>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label for="location">地点</label>
                    <input type="text" class="form-control" id="location" readonly>
                </div>
            </div>
        </div>
        <div class="col-4">
            <img src="https://img10.360buyimg.com/n1/jfs/t21907/93/2430108706/94785/22c9a5a2/5b559504N3e8c3441.jpg"
                 class="img-responsive" alt="sample" id="image">
        </div>
    </div>
</div>




</body>
</html>
